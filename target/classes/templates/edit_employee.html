<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Edit Employee</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head><body class="p-4"><h2>Edit Employee</h2><form th:action="@{'/update/'+${employee.id}}" th:object="${employee}" method="post"><div class="mb-2"><label>Name:</label><input class="form-control" th:field="*{name}"></div><div class="mb-2"><label>Department:</label><input class="form-control" th:field="*{department}"></div><div class="mb-2"><label>Email:</label><input class="form-control" th:field="*{email}"></div><div class="mb-2"><label>Salary:</label><input type="number" step="0.01" class="form-control" th:field="*{salary}"></div><div class="mb-2"><label>Date of Joining:</label><input type="date" class="form-control" th:field="*{dateOfJoining}"></div><div class="mb-2"><label>Date of Leaving:</label><input type="date" class="form-control" th:field="*{dateOfLeaving}"></div><div class="mb-2"><label>Aadhar Number:</label><input class="form-control" th:field="*{aadharNumber}"></div><div class="mb-2"><label>Passport Number:</label><input class="form-control" th:field="*{passportNumber}"></div><div class="mb-2"><label>Position:</label><input class="form-control" th:field="*{position}"></div><button class="btn btn-primary">Update</button><a href="/" class="btn btn-secondary">Back</a></form></body></html>
