<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Employee Management</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head><body class="p-4"><h2>Employee List</h2><a href="/new" class="btn btn-primary mb-2">Add New Employee</a><table class="table table-bordered"><thead><tr><th>ID</th><th>Name</th><th>Dept</th><th>Email</th><th>Salary</th><th>Date Join</th><th>Date Leave</th><th>Aadhar</th><th>Passport</th><th>Position</th><th>Actions</th></tr></thead><tbody><tr th:each="emp:${listEmployees}"><td th:text="${emp.id}"></td><td th:text="${emp.name}"></td><td th:text="${emp.department}"></td><td th:text="${emp.email}"></td><td th:text="${emp.salary}"></td><td th:text="${emp.dateOfJoining}"></td><td th:text="${emp.dateOfLeaving}"></td><td th:text="${emp.aadharNumber}"></td><td th:text="${emp.passportNumber}"></td><td th:text="${emp.position}"></td><td><a th:href="@{'/edit/'+${emp.id}}" class="btn btn-warning btn-sm">Edit</a><a th:href="@{'/delete/'+${emp.id}}" class="btn btn-danger btn-sm">Delete</a></td></tr></tbody></table></body></html>
